language: haskell
install:

  # Install latest cabal to build in parallel
  - cabal install Cabal cabal-install
  
  - ~/.cabal/bin/cabal install -j --only-dependencies --force-reinstalls || travis_retry ~/.cabal/bin/cabal install --only-dependencies --force-reinstalls

script: 

  # Could also use cabal test, but that doesn't provide colorful output
  - ~/.cabal/bin/cabal configure --enable-tests && ~/.cabal/bn/cabal build && dist/build/vplan-tests/vplan-tests --quickcheck-tests 500
